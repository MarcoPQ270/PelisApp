<div *ngIf="pelicula" class="container main-container">
    <h1>{{pelicula.original_title}}</h1>
    <div class="row">
        <div class="col-md-5">
            <img [src]="pelicula| peliculaImagen: true" [alt]="pelicula.original_title" class="img-thumbnail img-fluid">
        </div>
        <div class="col-md-7">
            <h3>Sinopsis</h3>
            <p>{{pelicula.overview}}</p>
            <h5>Fecha de estreno</h5>
            <p>{{pelicula.release_date}}</p>
            <h5>Puntuacion</h5>
            <span class="badge badge-primary">{{pelicula.vote_average}}</span>
            <h5>Popularidad</h5>
            <span class="badge badge-primary">{{pelicula.popularity | number:'.0'}}</span> <br><br>
            <button [routerLink]="['/'+RegresarA, busqueda]" class="btn btn-outline-danger" type="button">Regresar</button>
        </div>
    </div>
</div>
